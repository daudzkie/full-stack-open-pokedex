name: Deployment pipeling

on:
  push:
    branches:
      - master
    
jobs:
  simple_deployment_pipeline:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        withd:
          node-version: '12.x'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
        
